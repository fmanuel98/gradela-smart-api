quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.http.port=${PORT:8080}
%prod.quarkus.datasource.username=dockerdev
%prod.quarkus.datasource.password=dockerdev
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/dockerdev
%dev.quarkus.datasource.username=${DATABASE_USER}
%dev.quarkus.datasource.password=${DATABASE_PASSWD}
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
